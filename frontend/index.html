<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campuswire — Sign up</title>
  <link rel="stylesheet" href="festival.css">
</head>
<body>
  <div class="container">
    <h1>Campuswire — Sign up</h1>
    <form id="signupForm">
      <input name="name" placeholder="Name" required />
      <input name="email" placeholder="Email (@university.edu)" required />
      <input type="password" name="password" placeholder="Password" required />
      <input name="dept" placeholder="Department (CSE)" />
      <input name="year" type="number" min="1" max="5" placeholder="Year" />
      <button type="submit">Sign up</button>
    </form>
    <p>Already registered? <a href="login.html">Login</a></p>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        dept: form.dept.value,
        year: form.year.value
      };
      try {
        const res = await fetch((window.API_BASE || 'http://localhost:4000') + '/api/auth/signup', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const j = await res.json();
        if (!res.ok) throw new Error(j.message || 'Signup failed');
        localStorage.setItem('cw_token', j.token);
        alert('Signed up — redirecting to feed');
        location.href = 'feed.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
